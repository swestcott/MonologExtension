language: php

php: 
  - 5.3
  - 5.4
  - 5.5
  - 5.6
  - hhvm
  - nightly

matrix:
  allow_failures:
    - php: nightly

branches:
  only:
    - master
    - develop

before_script:
  - curl http://getcomposer.org/installer | php
  - php composer.phar install --dev --prefer-source

script: vendor/bin/phpunit
